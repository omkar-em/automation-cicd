name: Maven Build and Run Selenium Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin  # Specify JDK distribution

      # Step 3: Cache Maven dependencies
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: C:\\Users\\runneradmin\\.m2\\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Install Chrome and ChromeDriver
      - name: Set up Chrome and ChromeDriver
        run: |
          choco install googlechrome --no-progress
          $ChromeVersion = (Get-Command "C:\Program Files\Google\Chrome\Application\chrome.exe").FileVersionInfo.FileVersion.Split('.')[0]
          $ChromeDriverVersion = (Invoke-RestMethod -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$ChromeVersion").Trim()
          Invoke-WebRequest -Uri "https://chromedriver.storage.googleapis.com/$ChromeDriverVersion/chromedriver_win32.zip" -OutFile chromedriver.zip
          Expand-Archive -Path chromedriver.zip -DestinationPath .
          Move-Item -Path chromedriver.exe -Destination "C:\Windows\System32" -Force
        shell: pwsh

      # Step 5: Run tests with Maven
      - name: Run Maven Tests
        run: mvn clean test -B

      # Step 6: Upload Test Results
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Test-Reports
          path: target\surefire-reports\
